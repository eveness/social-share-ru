<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Социальные кнопки для верстки без JavaScript</title>
  <link rel="stylesheet" href="style.css">
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{description}}">
  <meta property="og:url" content="{{url}}">
  <meta property="og:image" content="{{image}}">
  <meta property="og:type" content="website">
</head>
<body>
  <div class="social-share">
    <a class="social-share_link  social-share_link--vk" href="http://vk.com/share.php?url={{url}}&title={{title}}&&description={{description}}&image={{image}}" title="Поделиться ссылкой во Вконтакте">Вконтакте</a>
    <a class="social-share_link  social-share_link--fb" href="http://www.facebook.com/sharer.php?url={{url}}" title="Поделиться ссылкой в Facebook">Facebook</a>
    <a class="social-share_link  social-share_link--tw" href="https://twitter.com/share?url={{url}}&text={{title}}&via={{via}}&hashtags={{hashtags}}" title="Поделиться ссылкой в Twitter">Twitter</a>
    <a class="social-share_link  social-share_link--gplus" href="https://plus.google.com/share?url={{url}}" title="Поделиться ссылкой в Google+">Google+</a>
    <a class="social-share_link  social-share_link--lj" href="http://www.livejournal.com/update.bml?subject={{title}}&event={{html}}&prop_taglist={{hashtags}}" title="Поделиться ссылкой в LiveJournal">LiveJournal</a>
    <a class="social-share_link  social-share_link--ok" href="http://www.odnoklassniki.ru/dk?st.cmd=addShare&st.s=1&st.comments={{title}}&st._surl={{url}}" title="Поделиться ссылкой в Одноклассники">Одноклассники</a>
    <a class="social-share_link  social-share_link--mailru" href="http://connect.mail.ru/share?url={{url}}&title={{title}}&description={{description}}&imageurl={{image}}" title="Поделиться ссылкой в Мой Мир@Mail.Ru">Мой Мир@Mail.Ru</a>
    <a class="social-share_link  social-share_link--ldin" href="http://www.linkedin.com/shareArticle?url={{url}}&title={{title}}" title="Поделиться ссылкой в LinkedIn">LinkedIn</a>
    <a class="social-share_link  social-share_link--pint" href="https://pinterest.com/pin/create/bookmarklet/?media={{image}}&url={{url}}&description={{title}}" title="Поделиться файлом в Pinterest">Pinterest</a>
    <a class="social-share_link  social-share_link--pocket" href="https://getpocket.com/edit?url={{url}}" title="Добавить ссылку в Pocket">Pocket</a>
  </div>
</body>
</html>
